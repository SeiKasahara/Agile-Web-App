name: Frontend Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Run ESLint (JavaScript)
        working-directory: ./frontend
        run: |
            if find ./js -name "*.js" | grep -q .; then
            npx eslint ./js
            else
            echo "No JavaScript files found, skipping ESLint"
            fi

      - name: Run Stylelint (CSS)
        working-directory: ./frontend
        run: |
            if find ./css -name "*.css" | grep -q .; then
            npx stylelint ./css/**/*.css
            else
            echo "No CSS files found, skipping Stylelint"
            fi

      - name: Run HTMLHint (HTML)
        working-directory: ./frontend
        run: |
            if find ./html -name "*.html" | grep -q .; then
            npx htmlhint ./html/*.html
            else
            echo "No HTML files found, skipping HTMLHint"
            fi
